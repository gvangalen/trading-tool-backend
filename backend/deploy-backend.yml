name: Auto Deploy Backend to Oracle

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH Deploy to Oracle Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH Deploy to Oracle
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT || '22' }}
          script: |
            cd /home/ubuntu/trading-tool-backend/backend
            git pull origin main
            docker compose down
            docker compose up --build -d
