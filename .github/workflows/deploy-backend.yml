name: Auto Deploy Backend to Oracle

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.yml'
      - '**.txt'
      - '**.js'
      - 'backend/deploy-backend.sh'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    name: SSH Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¤ Upload deploy-backend.sh naar server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/deploy-backend.sh"
          target: "~/trading-tool-backend/backend/"

      - name: ðŸš€ SSH en draai deploy-backend.sh op server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸŽ¯ Start remote deployment..."
            cd ~/trading-tool-backend/backend
            chmod +x deploy-backend.sh
            dos2unix deploy-backend.sh
            ./deploy-backend.sh
            echo "âœ… Deploy afgerond"
