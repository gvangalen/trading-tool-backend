name: Auto Deploy Backend to Oracle

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.yml'
      - '**.txt'
      - '**.js'
      - 'backend/deploy-backend.sh'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    name: SSH Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: üì§ Upload deploy-backend.sh naar server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/deploy-backend.sh"
          target: "~/trading-tool-backend/backend/"

      - name: üöÄ SSH en draai deploy-backend.sh op server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üõ†Ô∏è Genereer .env bestand vanuit GitHub Secrets..."
            cd ~/trading-tool-backend/backend

            cat <<EOF > .env
OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PASS=${{ secrets.DB_PASS }}
ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}
API_BASE_URL=http://127.0.0.1:5002/api
CELERY_BROKER_URL=redis://127.0.0.1:6379/0
CELERY_RESULT_BACKEND=redis://127.0.0.1:6379/0
AI_MODE=live
COINGECKO_URL=https://api.coingecko.com/api/v3/coins/{id}/ohlc?vs_currency=usd&days=1
VOLUME_URL=https://api.coingecko.com/api/v3/coins/{}/?localization=false
ASSETS_JSON='{"BTC": "bitcoin"}'
EOF

            echo "üìÇ Inhoud van .env:"
            cat .env | sed 's/DB_PASS=.*/DB_PASS=****/' | sed 's/OPENAI_API_KEY=.*/OPENAI_API_KEY=****/' || echo "‚ö†Ô∏è Kon .env niet lezen"

            echo "üîê Export OPENAI_API_KEY voor shellsessie"
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"

            echo "üöÄ Start backend deployment script..."
            chmod +x deploy-backend.sh
            dos2unix deploy-backend.sh
            ./deploy-backend.sh

            echo "‚úÖ Backend deploy afgerond en services herstart"
