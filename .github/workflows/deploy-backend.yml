name: Auto Deploy Backend to Oracle

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.yml'
      - '**.txt'
      - '**.js'
      - 'deploy-backend.sh'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    name: SSH Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout volledige repo (inclusief deploy-backend.sh)
        uses: actions/checkout@v3
        with:
          path: backend  # Zorg dat pad klopt

      - name: ðŸ“¤ Upload nieuwste deploy-backend.sh naar server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/deploy-backend.sh"  # <-- Correct pad gebruiken
          target: "~/trading-tool-backend/"

      - name: ðŸš€ SSH en voer script uit
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸŽ¯ Start remote deployment..."
            chmod +x ~/trading-tool-backend/deploy-backend.sh
            bash ~/trading-tool-backend/deploy-backend.sh
            echo "âœ… Deploy afgerond"
